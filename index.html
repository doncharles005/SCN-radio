<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üïÜSustainable Crusade Network ‚Äì Custom Media Player</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }

    h2 {
      color: #ff9100;
      margin-bottom: 1rem;
    }

    #player {
      display: none; /* üîí Hide the actual YouTube player */
    }

    #now-playing {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      min-height: 24px;
    }

    .custom-player {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: 1rem auto;
      box-shadow: 0 0 12px #ff9100;
    }

    .controls button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff9100;
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #ff9100;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-image: url('https://shorturl.at/RTJNg '); /* Replace with your own logo */
      background-size: cover;
      margin: 0 auto 1rem;
      border-radius: 50%;
      border: 2px solid #ff9100;
    }
  </style>
</head>
<body>
  <h2>üïÜ Sustainable Crusade Network</h2>

  <!-- Hidden YouTube Player -->
  <div id="player"></div>

  <!-- Custom Player UI -->
  <div class="custom-player">
    <div class="logo"></div>
    <p id="now-playing">Now Playing: Loading...</p>
    <div class="controls">
      <button onclick="previousSong()">‚èÆÔ∏è Previous</button>
      <button onclick="playRadio()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseRadio()">‚è∏Ô∏è Pause</button>
      <button onclick="nextSong()">‚è≠Ô∏è Next</button>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api "></script>

  <script>
    let player;
    const playlistId = "PLcS2-mLKLrYerfr1J-3-6_6e9P5_7K3hJ"; // Replace with your playlist ID

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        playerVars: {
          listType: 'playlist',
          list: playlistId,
          controls: 0,          // Hide YouTube controls
          modestbranding: 1,   // Reduce YouTube branding
          rel: 0               // Disable related videos
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      updateSongTitle();
      player.playVideo(); // Auto-play (if allowed)
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        updateSongTitle();
      }
    }

    function updateSongTitle() {
      const data = player.getVideoData();
      const title = data.title || "Unknown";
      document.getElementById("now-playing").textContent = `üé∂ Now Playing: ${title}`;
    }

    function playRadio() {
      player.playVideo();
    }

    function pauseRadio() {
      player.pauseVideo();
    }

    function nextSong() {
      player.nextVideo();
      document.getElementById("now-playing").textContent = "üéµ Next track loading...";
    }

    function previousSong() {
      player.previousVideo();
      document.getElementById("now-playing").textContent = "‚èÆÔ∏è Previous track loading...";
    }
  </script>
</body>
</html>
